{% load cart_template_tags %}
<!DOCTYPE html>
<html lang="en">

<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand waves-effect" href="https://mdbootstrap.com/docs/jquery/" target="_blank">
                <strong class="blue-text">MDB</strong>
            </a>

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left -->
                <ul class="navbar-nav mr-auto">
                    <li>
                        <a class="image" href="#"><img src="{ % static '/img/logo.jpg' % }" alt="" %></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link waves-effect" href="http://localhost:8000/">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect" href="https://mdbootstrap.com/docs/jquery/"
                            target="_blank">About
                            Elienwear</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect"
                            href="https://mdbootstrap.com/docs/jquery/getting-started/download/"
                            target="_blank">Styles</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link waves-effect" href="https://mdbootstrap.com/education/bootstrap/"
                            target="_blank">Free
                            tutorials</a>
                    </li> -->
                </ul>

                <!-- Right -->
                <ul class="navbar-nav nav-flex-icons">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'core:order-summary' %}" class="nav-link waves-effect">
                            <span class="badge red z-depth-1 mr-1"> {{ request.user|cart_item_count }} </span>
                            <i class="fas fa-shopping-cart"></i>
                            <span class="clearfix d-none d-sm-inline-block"> Cart </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'account_logout' %}" class="nav-link waves-effect" target="_blank">Logout
                            <i class="fas fa-person"></i>
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'account_signup' %}" class="nav-link waves-effect" target="_blank">Sign up
                            <i class="fas fa-person"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'account_login' %}" class="nav-link waves-effect" target="_blank">Login
                            <i class="fas fa-person"></i>
                        </a>
                    </li>
                    {% endif %}
                </ul>

            </div>

        </div>
    </nav>
    <!-- Navbar -->
</body>

</html>
